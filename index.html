<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link rel="stylesheet" href="assets/css/students.css">
  <script src="assets/js/students.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Front End Development Online Students List</h1>
    <div id="genderCount"></div>
    <h4>Female Students <span id="countFemaleStudent"></span></h4>
    
    <table id="female-student-table" class="femaleList" border="1px">
      <thead>
          <tr>
              <th>id</th>
              <th>name</th>
              <th>lastname</th>
              <th>gender</th>
              <th>section</th>
              <th>role</th>
          </tr>
      </thead>
      <tbody></tbody>
  </table>
  <h4>Male Students <span id="countMaleStudent" ></span></h4>
  <table id="male-student-table" class="maleList" border="1px" >
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastname</th>
            <th>gender</th>
            <th>section</th>
            <th>role</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
    <div id="femaleStudentList"></div>
    <div id="maleStudentList"></div>

  </div>
</body>
</html>
